<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridFlex 360</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #deck-canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
        #sidebar {
            position: absolute;
            left: 10px;
            top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 10;
        }
        #sidebar button {
            display: block;
            margin: 5px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
        }
        #sidebar button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="toggle-solar">Solar Energy</button>
        <button id="toggle-ev">EV Infrastructure</button>
        <button id="toggle-vpp">Virtual Power Plants</button>
    </div>
    <canvas id="deck-canvas"></canvas>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
